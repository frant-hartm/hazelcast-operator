apiVersion: apps/v1
kind: Deployment
metadata:
  name: hazelcast-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hazelcast-operator
  template:
    metadata:
      labels:
        name: hazelcast-operator
    spec:
      serviceAccountName: hazelcast-operator
      containers:
        - name: hazelcast-operator
          image: hazelcast/hazelcast-operator:0.1.1
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "hazelcast-operator"
            - name: SERVICE_ACCOUNT_NAME
              value: hazelcast
            - name: RELATED_IMAGE_HAZELCAST
              value: hazelcast/hazelcast-enterprise:3.12.5
            - name: RELATED_IMAGE_MANCENTER
              value: hazelcast/management-center:3.12.6
